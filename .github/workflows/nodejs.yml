name: Master Commits CI

on: 
  push:
    branches: 
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: 
        - 12

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run lint

  build:
    needs: lint

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: 
        - 8.x
        - 10.x
        - 12.x
        - 13.x
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm test
      env:
        CI: "true"

  release: 
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v2

      - run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
  
      - name: Autotag Draft
        uses: phish108/autotag-action@1.2.26
        id: tagger
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: 'true'

      - run: |
          echo "${{ steps.tagger.outputs.new-tag }}"
          npm --no-git-tag-version --allow-same-version version "${{ steps.tagger.outputs.new-tag }}"
          git commit -m "version bump to ${{ steps.tagger.outputs.new-tag }}" -a
        
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Autotag
        uses: phish108/autotag-action@1.2.26
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          with-v: 'true'

  publish-npm:
    needs: release
    runs-on: ubuntu-latest
    if: github.actor == 'phish108'

    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
  